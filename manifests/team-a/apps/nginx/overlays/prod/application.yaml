apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: team-a
  source:
    repoURL: git@github.com:ryanatfazz/argocd-gitops-example.git
    path: manifests/team-a/apps/nginx/overlays/base
    targetRevision: HEAD
    kustomize:
      patches:
        - path: deployment-patch.yaml
          target:
            kind: Deployment
  destination:
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
