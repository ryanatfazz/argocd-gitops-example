apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: team-a
  source:
    repoURL: git@github.com:ryanatfazz/argocd-gitops-example.git
    path: manifests/team-a/apps/nginx/base
    targetRevision: HEAD
    kustomize:
      patches:
        - target:
            kind: Deployment
            name: nginx
          patch: |-
            - op: replace
              path: /spec/replicas
              value: 3
  destination:
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
